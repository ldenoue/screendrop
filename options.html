<!DOCTYPE html>
<html>
<head>
<title>ScreenDrop options</title>
<style>
:root{
--text:#444;
--bg:white;
--body-font-size:13pt;
--font:sans-serif;
}

html{
  width:360px;
}
body {
  padding: 0px;
  margin: 0px;
}
button{
  margin:8px 8px;
  border:0;
  outline:none;
  font-size:14px;
  padding:8px 16px;
  border-radius:32px;
  cursor:pointer;
  display: block;
}
button:hover{opacity:0.5;}

#sdVideo{
  width:320px;
  height:160px;
  background-color: black;
}
#dropInfo{
  color:red;font-weight: bold;
  transition: opacity 0.3s ease-in-out;
  opacity: 1;
  display:block;
}
.container{
  display:flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.row{
  display:flex;
  flex-direction: row;
  justify-content: center;
}
</style>
</head>
<body>
  <div class="container">
    <h3>ScreenDrop</h3>
    <div class='row'>
      <button id="startBtn" title="New Recording">Record</button>
    </div>
    <div class='row'>
      <video id='sdVideo' autoplay controls playsinline></video>
    </div>
    <div id='buttons' class='row'>
      <button id="dropBtn" title="Drop">Drop</button>
      <button id="clearBtn" title="Clear last recording">Clear</button>
      <button id="downloadBtn" title="Clear last recording">Download</button>
    </div>
    <div id='dropInfo' class='row'>
      <p></p>
    </div>
    <div class='row'>
      <p>Fork on <a href="https://github.com/ldenoue/screendrop" id="github">GitHub</a></p>
    </div>
  </div>
</body>
<script src="options.js"></script>
</html>
